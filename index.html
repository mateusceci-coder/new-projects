<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Result</title>
  </head>
  <body>
    <div class="board">
      <div class="result">
        <p>Your Result</p>
        <div class="points">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="compliment">Great</div>
        <div class="feedback">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary">
        <p>Summary</p>
        <div class="skills">
          <div class="skill reaction">
            <span
              ><img src="./images/images/icon-reaction.svg" /> Reaction</span
            >
            <div class="pontuation"><span>80</span><span> / 100</span></div>
          </div>
          <div class="skill memory">
            <span><img src="./images/images/icon-memory.svg" /> Memory</span>
            <div class="pontuation"><span>92</span><span> / 100</span></div>
          </div>
          <div class="skill verbal">
            <span><img src="./images/images/icon-verbal.svg" /> Verbal</span>
            <div class="pontuation"><span>61</span><span> / 100</span></div>
          </div>
          <div class="skill visual">
            <span><img src="./images/images/icon-visual.svg" /> Visual</span>
            <div class="pontuation"><span>72</span><span> / 100</span></div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
